<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Security Scan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0c10;
            background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
            color: #c5c6c7;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            color: #66fcf1;
            margin-bottom: 20px;
        }

        p {
            color: #45a29e;
            font-size: 18px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #45a29e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #66fcf1;
        }

        #scanResults {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid #66fcf1;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 20px rgba(102, 252, 241, 0.6), 0 0 30px rgba(102, 252, 241, 0.4), 0 0 40px rgba(102, 252, 241, 0.3);
            display: none; /* ซ่อนก่อน จะแสดงผลเมื่อกดปุ่ม */
        }

        #results {
            color: #66fcf1;
        }

        /* ปุ่ม Home */
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #45a29e;
            color: #0b0c10;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .home-button:hover {
            background-color: #66fcf1;
            color: #0b0c10;
        }

    </style>
</head>
<body>

    <!-- ปุ่ม Home -->
    <a href="home.html" class="home-button">HOME</a>

    <h1>Network Security Scan</h1>
    <p>คลิกปุ่มด้านล่างเพื่อสแกนเครือข่ายที่คุณเชื่อมต่ออยู่</p>

    <div class="container">
        <button class="button" onclick="scanNetwork()">เริ่มการสแกน</button>

        <div id="scanResults">
            <h3>ผลการสแกน:</h3>
            <p id="results">ข้อมูลเครือข่ายของคุณจะปรากฏที่นี่...</p>
        </div>
    </div>

    <script>
        function scanNetwork() {
            // แสดงผลลัพธ์และคำอธิบายเมื่อกดปุ่ม
            const scanResultsDiv = document.getElementById('scanResults');
            const resultsDiv = document.getElementById('results');

            // ข้อมูลจำลองการสแกน
            const ip = '192.168.1.1';
            const browser = navigator.userAgent;
            const platform = navigator.platform;
            const language = navigator.language;

            let resultText = `
                IP ภายนอก: ${ip} <br>
                เบราว์เซอร์: ${browser} <br>
                แพลตฟอร์ม: ${platform} <br>
                ภาษา: ${language}
            `;

            // อัปเดตและแสดงผลลัพธ์
            resultsDiv.innerHTML = resultText;
            scanResultsDiv.style.display = 'block';
        }
    </script>

</body>
</html>
